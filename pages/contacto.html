  <!-- Main -->
  <main>
    <section class="container my-5">
      <h1 class="text-center mb-4">Formulario de Contacto</h1>
      <p class="text-center lead">¿Tenés alguna consulta? Escribinos y te responderemos a la brevedad.</p>

      <form action="/action_page.php" method="post" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Ej: Juan" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ej: Pérez" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ej: juan@example.com" required>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribí tu consulta..."
            required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn-whatsapp mt-3">Enviar</button>
        </div>
      </form>
    </section>
  </main>
